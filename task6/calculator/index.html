<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="container">
		<!-- 文本框 -->
		<div class="view_box">
			<p id="msg"></p>
		</div>
		<!-- 文本框 -->
		<div class="content">
			<!-- 回退，清空，负号 -->
			<div class="tools" id="tools_btn">
				<div class="btn tool_btn"><a data-tool='←' href="#">←</a></div>
				<div class="btn tool_btn"><a data-tool='CE' href="#">CE</a></div>
				<div class="btn tool_btn"><a data-tool='C' href="#">C</a></div>
				<div class="btn tool_btn"><a data-tool='±' href="#">±</a></div>
				<div class="btn tool_btn"><a data-tool='√' href="#">√</a></div>
				<div class="btn s_btn d_btn"><a data-tool='π' href="#">π</a></div>
			</div>
			<!-- End 回退，清空，负号 -->
			<!-- 数字按钮 -->
			<div class='num_content fl' id="num_btn">
				<div class="btn"><a data-num='7' href="#">7</a></div>
				<div class="btn"><a data-num='8' href="#">8</a></div>
				<div class="btn"><a data-num='9' href="#">9</a></div>
				<div class="btn"><a data-num='4' href="#">4</a></div>
				<div class="btn"><a data-num='5' href="#">5</a></div>
				<div class="btn"><a data-num='6' href="#">6</a></div>
				<div class="btn"><a data-num='1' href="#">1</a></div>
				<div class="btn"><a data-num='2' href="#">2</a></div>
				<div class="btn"><a data-num='3' href="#">3</a></div>
				<div class="d_btn btn"><a data-num='0' href="#">0</a></div>
				<div class="btn"><a data-num='.' href="#">.</a></div>
			</div>
			<!-- End 数字按钮 -->
			<!-- 加减乘除 -->
			<div class="fun fl" id="fun_btn">
				<div class="btn type_btn"><a data-fun='/' href="#">/</a></div>
				<div class="btn type_btn"><a data-fun='%' href="#">%</a></div>
				<div class="btn type_btn"><a data-fun='*' href="#">*</a></div>
				<div class="btn type_btn"><a data-fun='1/x' href="#">1/x</a></div>
				<div class="btn type_btn"><a data-fun='-' href="#">-</a></div>
				<div class="btn type_btn"><a data-fun='+' href="#">+</a></div>
				<div class="btn type_btn d_btn"><a id="equel" href="#">=</a></div>
			</div>
			<!--End 加减乘除 -->
			<!-- 科学计算 -->
			<div class="science_fun fl" id="science_fun">
				<div class="btn s_btn"><a data-sec='sin' href="#">Sin</a></div>
				<div class="btn s_btn"><a data-sec='cos' href="#">Cos</a></div>
				<div class="btn s_btn"><a data-sec='tan' href="#">Tan</a></div>
				<div class="btn s_btn"><a data-sec='log' href="#">Log</a></div>
				<div class="btn s_btn d_btn"><a data-sec='xy' href="#">X^Y</a></div>
				<div class="btn s_btn"><a data-sec='x2' href="#">X²</a></div>
				<div class="btn s_btn"><a data-sec='x3' href="#">X³</a></div>
			</div>
			<!-- End 科学计算 -->
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
